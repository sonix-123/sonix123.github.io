<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - GLITCHCORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00e0ff;
      --neon-purple: #ae00ff;
      --neon-pink: #ff007b;
      --dark-bg: #1a1a2e;
      --darker-bg: #0f0f1c;
      --text-color: #e0e0e0;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--darker-bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;

      /* Background Image */
      background-image: url('https://raw.githubusercontent.com/manuelguzman-dev/img-web/main/cool-gaming-background-j6m5g677g.jpg'); /* REEMPLAZA ESTE URL con tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px var(--neon-blue),
                  0 0 10px var(--neon-purple) inset;
      width: 350px;
      text-align: center;
      position: relative;
      z-index: 2;
      border: 2px solid var(--neon-blue);
      transition: all 0.3s ease;
    }

    .login-container:hover {
      box-shadow: 0 0 40px var(--neon-pink),
                  0 0 15px var(--neon-blue) inset;
      border-color: var(--neon-pink);
    }

    h2 {
      font-family: 'Press Start 2P', cursive;
      color: var(--neon-blue);
      margin-bottom: 25px;
      text-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue);
      font-size: 1.8em;
      letter-spacing: 2px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid var(--neon-purple);
      background-color: var(--dark-bg);
      color: var(--neon-blue);
      font-size: 1em;
      box-shadow: 0 0 5px rgba(0, 224, 255, 0.5);
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
    }

    input::placeholder {
      color: rgba(0, 224, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: var(--neon-purple);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px var(--neon-purple);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: var(--neon-pink);
      box-shadow: 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink);
    }

    p {
      color: var(--text-color);
      margin-top: 25px;
      font-size: 0.95em;
    }

    a {
      color: var(--neon-blue);
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-blue);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    a:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }
      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ACCEDER</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="NOMBRE DE USUARIO" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="CONTRASEÑA" required />
      </div>
      <button type="submit">INICIAR SESIÓN</button>
    </form>
    <p>
      ¿NO TIENES ACCESO? <a href="registro.html">REGÍSTRATE AQUÍ</a>
    </p>
  </div>
  <div class="message-container" style="display: none;">
    <h1 id="status-title"></h1>
    <p id="status-message"></p>
    <a href="Prototipo 2.0.html" class="action-button">IR A LA PAGINA</a>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Definir las 3 cuentas preestablecidas
      const preDefinedUsers = {
        "player1": "pass1",
        "gamer2": "clave2",
        "admin": "superpass"
      };

      // Verificar si el usuario y la contraseña coinciden con alguna de las cuentas predefinidas
      if (preDefinedUsers[username] === password) {
        // Almacenar el nombre de usuario para mostrarlo en la página de éxito
        localStorage.setItem("lastActionUser", username);
        localStorage.setItem("lastActionType", "login"); // Indica que fue un login
        window.location.href = "confirmacion-login-registro.html"; // Redirigir a la página de confirmación
      }
      // Si no coincide con las predefinidas, intentar con la cuenta guardada en localStorage (registro)
      else {
        const storedUser = localStorage.getItem("usuario"); // Ojo: usa "usuario"
        const storedPass = localStorage.getItem("contraseña"); // Ojo: usa "contraseña" con ñ

        if (username === storedUser && password === storedPass) {
            // Almacenar el nombre de usuario para mostrarlo en la página de éxito
            localStorage.setItem("lastActionUser", username);
            localStorage.setItem("lastActionType", "login"); // Indica que fue un login
            window.location.href = "confirmacion-login-registro.html"; // Redirigir a la página de confirmación
        } else {
            alert("USUARIO O CONTRASEÑA INCORRECTOS. INTÉNTALO DE NUEVO.");
        }
      }
    });
  </script>
</body>
</html>
