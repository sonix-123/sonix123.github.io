<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - GLITCHCORE</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    :root {
      --primary-color: #00f0ff;
      --secondary-color: #ff00ff;
      --dark-bg: #121212;
      --light-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-glow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--primary-color);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      line-height: 1.6;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><rect width="200" height="200" fill="%23121212"/><path d="M 0 100 L 100 0 L 200 100 L 100 200 Z" stroke="%23ff00ff" stroke-width="1" fill="none" opacity=".1"/><path d="M 50 100 L 100 50 L 150 100 L 100 150 Z" stroke="%2300f0ff" stroke-width="1" fill="none" opacity=".1"/></svg>');
      background-size: 50px;
      background-attachment: fixed;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--primary-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 240, 255, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      height: 120px;
      width: 120px;
     object-fit: cover;
      border-radius: 50%;
      background: #1a1a1a;
      box-shadow: 0 0 20px #ff00ff88;
      filter: drop-shadow(0 0 5px var(--primary-color));
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .logo h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      text-shadow: var(--accent-glow);
    }

   
     nav ul {
      display: flex;
      list-style: none;
      gap: 0.7rem; /* Menos espacio entre botones */
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 0.92rem;           /* Más pequeño */
      padding: 0.22rem 0.55rem;     /* Más pequeño pero visible */
      position: relative;
      transition: color 0.3s ease;
      border-radius: 5px;
      background: linear-gradient(90deg, #1e5cff 60%, #ff00f7 100%);
      font-weight: bold;
      box-shadow: 0 2px 8px #0006;
      border: none;
      display: inline-block;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 1px;
      background-color: var(--secondary-color);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav a:hover {
      color: #fff200;
      background: linear-gradient(90deg, #ff00f7 60%, #1e5cff 100%);
      transform: scale(1.07);
      box-shadow: 0 4px 16px #ff00ff88;
    }

    nav a:hover::after {
      width: 100%;
      box-shadow: 0 0 5px var(--secondary-color);
    }
    
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      color: var(--secondary-color);
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px var(--secondary-color);
    }

    .productos {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .producto {
      background: var(--light-bg);
      border: 2px solid var(--secondary-color);
      border-radius: 10px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 220px;
    }

    .producto:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: var(--primary-color);
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.4);
    }

    .producto img {
      max-width: 100%;
      height: 120px;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 10px var(--primary-color);
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }

    .producto h3 {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .producto p {
      font-size: 1.3rem;
      color: var(--secondary-color);
      font-weight: bold;
      margin-bottom: 1.2rem;
    }

    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: var(--dark-bg);
      padding: 12px 24px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px var(--primary-color);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
    }

    table {
      width: 100%;
      margin: 2rem 0;
      border-collapse: collapse;
      background: var(--light-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px var(--primary-color);
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid var(--primary-color);
      color: var(--text-color);
    }

    th {
      background: var(--primary-color);
      color: #111;
      font-size: 1.1rem;
    }

    .acciones-carrito {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .acciones-carrito button {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      color: #fff;
      font-size: 1rem;
      padding: 10px 22px;
      border-radius: 8px;
      border: none;
      margin: 0 10px;
      box-shadow: 0 2px 8px #0006;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .acciones-carrito button:hover {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #000;
      transform: scale(1.07);
      box-shadow: 0 4px 16px #ff00ff88;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--light-bg);
      border-top: 2px solid var(--secondary-color);
      margin-top: 2rem;
      box-shadow: 0 -4px 15px rgba(255, 0, 255, 0.2);
    }

    footer p {
      font-size: 0.9rem;
      color: var(--text-color);
    }

    @media (max-width: 900px) {
      .productos {
        flex-direction: column;
        align-items: center;
      }
      .producto {
        width: 90vw;
        max-width: 300px;
      }
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
      }
      nav a {
        font-size: 1rem;
      }
      .productos {
        flex-direction: column;
        align-items: center;
      }
      .producto {
        width: 90vw;
        max-width: 300px;
      }
    }
  </style>
  
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo GLITCHCORE">
    <nav>
      <ul>
        <li><a href="Prototipo 2.0.html">🏠</a></li>
        <li><a href="categorias.html">Categorías</a></li>
        <li><a href="Ofertas.html">Ofertas</a></li>
        <li><a href="Zona_Gamer.html">Zona Gamer</a></li>
        <li><a href="Novedades.html">📰</a></li>
        <li><a href="Contacto.html">📞</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Productos Disponibles</h2>

    <div class="productos">
      <div class="producto">
        <img src="images/mouse.png" alt="Mouse Gamer">
        <h3>Mouse Gamer RGB</h3>
        <p>$29.99</p>
        <button onclick="agregarAlCarrito('Mouse Gamer RGB', 29.99)">Añadir al carrito</button>
      </div>
      <div class="producto">
        <img src="images/teclado.png" alt="Teclado Mecánico">
        <h3>Teclado Mecánico</h3>
        <p>$59.99</p>
        <button onclick="agregarAlCarrito('Teclado Mecánico', 59.99)">Añadir al carrito</button>
      </div>
      <div class="producto">
        <img src="images/audifonos.png" alt="Auriculares">
        <h3>Auriculares Gaming</h3>
        <p>$39.99</p>
        <button onclick="agregarAlCarrito('Auriculares Gaming', 39.99)">Añadir al carrito</button>
      </div>
    </div>

    <h2>Tu Carrito</h2>
    <table id="tabla-carrito" style="display: none;">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="lista-carrito">
        <!-- Productos agregados aquí -->
      </tbody>
    </table>

    <div class="acciones-carrito">
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>
  </main>

  <footer>
    <p>© 2025 GLITCHCORE</p>
  </footer>

  <script>
    const carrito = [];
    const cuerpo = document.getElementById("lista-carrito");
    const tabla = document.getElementById("tabla-carrito");

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function vaciarCarrito() {
      carrito.length = 0;
      actualizarCarrito();
    }

    function actualizarCarrito() {
      cuerpo.innerHTML = "";

      if (carrito.length === 0) {
        tabla.style.display = "none";
        return;
      }

      carrito.forEach(producto => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${producto.nombre}</td>
          <td>$${producto.precio.toFixed(2)}</td>
        `;
        cuerpo.appendChild(fila);
      });

      tabla.style.display = "table";
    }
  </script>

</body>
</html>
